<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant SASS</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="nav">
                <figure class="nav__logo-container">
                    <a class="nav__log" href="#" class="logo"><img class="nav__img" src="/assets/img/luis-carrera_black.svg" alt="logo"></a>
                </figure>
                <ul class="nav__links-container">
                    <li class="nav__links-list"><a class="nav__link" href="#">¿Por qué Fode?</a></li>
                    <li class="nav__links-list"><a class="nav__link" href="#">Acerca</a></li>
                    <li class="nav__links-list"><a class="nav__link" href="#">Menú</a></li>
                    <li class="nav__links-list"><a class="nav__link" href="#">Registro</a></li>
                    <li class="nav__links-list"><a class="btn btn-cta" href="#">Login</a></li>
                </ul>
            </nav>
        </header>

        <main class="main-screen">
            <div class="row">
                <div class="col-30 m-9">
                    <h3>Comida italiana</h3>
                    <h2 class="py-4">Con el mejor sabor.</h2>
                    <p class="">
                        Manteniendo las mejores recetas del país de origen
                    </p>

                    <div class="row py-4">
                        <div class="col">
                            <div class="prices w-75 m-auto">
                                <p class="prev">$7.90</p>
                                <p class="now">$6.90</p>
                            </div>
                        </div>
                        <div class="col">
                            <div>
                                <a href="#" class="btn btn-cta shadow">
                                    ORDENAR
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <figure class="picture-food col-70">
                    <img class="picture-food__img" src="/assets/img/food.png" alt="imagen de comida">
                </figure>
            </div>
        </main>
    </div>
</body>
</html>
